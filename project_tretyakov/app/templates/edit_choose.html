<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Dishes Edit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
        <form method="POST">
        {% csrf_token %}
            <h2>Добавить блюдо</h2>

            <p>Название</p>
            {{ form.name }}

            <p>Категории</p>
            {{ form.category }}

            <p>Цена</p>
            {{ form.price }}

            <p>Список ингридиетов</p>
            {{ form.ingredients }}
            <br>

            <input style="margin-top: 30px;" type="submit" value="Сохранить">
        </form>
</body>
</html>
